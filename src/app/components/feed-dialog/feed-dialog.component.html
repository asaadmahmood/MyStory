<h2 mat-dialog-title>
  Confirmation Modal
</h2>

<mat-dialog-content>
  Are you sure you'd like to delete the message?
</mat-dialog-content>

<mat-dialog-actions>
  <button mat-button (click)="close()">Close</button>
  <button mat-raised-button color="primary" (click)="save()">Delete</button>
</mat-dialog-actions>
